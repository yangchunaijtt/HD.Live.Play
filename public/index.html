    <style media="screen" type="text/css">
      /* 页面loading */
      .pageLoading{
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .chasing-dots {
        min-width: 40px;
        min-height: 40px;
        position: relative;
        text-align: center;
        -webkit-animation: rotate 2.0s infinite linear;
        -moz-animation: rotate 2.0s infinite linear;
        -o-animation: rotate 2.0s infinite linear;
        animation: rotate 2.0s infinite linear;
      }

      .dot1, .dot2 {
        width: 50%;
        height: 50%;
        display: inline-block;
        position: absolute;
        top: 0;
        background-color: #ff6601;
        border-radius: 100%;

        -webkit-animation: bounce 2.0s infinite ease-in-out;
        -moz-animation: bounce 2.0s infinite ease-in-out;
        -o-animation: bounce 2.0s infinite ease-in-out;
        animation: bounce 2.0s infinite ease-in-out;
      }

      .dot2 {
        top: auto;
        bottom: 0;
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes rotate { 100% { -webkit-transform: rotate(360deg) }}
      @-moz-keyframes rotate { 100% { -moz-transform: rotate(360deg) }}
      @-o-keyframes rotate { 100% { -o-transform: rotate(360deg) }}
      @keyframes rotate { 100% { transform: rotate(360deg); }}

      @-webkit-keyframes bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }
      @-moz-keyframes bounce {
        0%, 100% { -moz-transform: scale(0.0) }
        50% { -moz-transform: scale(1.0) }
      }
      @-o-keyframes bounce {
        0%, 100% { -o-transform: scale(0.0) }
        50% { -o-transform: scale(1.0) }
      }
      @keyframes bounce {
        0%, 100% {
          transform: scale(0.0);
        } 50% {
            transform: scale(1.0);
          }
      }
    </style>
